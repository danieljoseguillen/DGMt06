<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Creación de empleado</title>
</head>
<body>
    <h1>Creación de empleado</h1>
    <form method="post" action="#" th:action="@{/add/submit}" th:object="${empForm}">
    <table class="table">
        <tr>
            <td>ID</td>
            <td><input type="number" th:value="${id1}" readonly id="disabledInput" name="id"></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="nombre" required></td>
        </tr>
        <tr>
            <td>Correo</td>
            <td><input type="email" name="correo" required></td>
        </tr>
        <tr>
            <td>Salario</td>
            <td><input type="number" name="salario" min="0" value="1"></td>
        </tr>
        <tr>
            <td>Estado</td>
            <td><select name="estado">
                <option th:each="opt : ${T(com.tarea6.dgmt06e01.Modelos.Estado).values()}" th:value="${opt}" th:text="${opt}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Genero</td>
            <td><select name="genero">
                <option th:each="opt : ${T(com.tarea6.dgmt06e01.Modelos.Genero).values()}" th:value="${opt}" th:text="${opt}"></option>
            </select></td>
        </tr>
    </table>
    <input type="submit" class="btn btn-primary btn-block" value="Agregar"> <a class="btn btn-primary btn-block" th:href="@{/}">Volver</a>
    </form>
</body>
</html>
